{% extends "master.html" %}

{% block content %}
    <h1>Tasks</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Code</th>
            <th scope="col">Subject</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td><a href="{{ url_for('task', task_id=task.id) }}">{{ task.code }}</a></td>
                <td>{{ task.subject }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
